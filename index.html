<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<!--designed by Kawsar Mahmud-->
	<meta charset="UTF-8">
	<title>Linkedin</title>
	
	<link rel="stylesheet" href="css/all.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="font/font.css" />
	
	<!-- Calling Favicon -->
	<link rel="icon" href="img/favi.png" type="image/png" />
	<link rel="shortcut icon" href="img/linkdin.png" />				
</head>
<body>
	
	<div class="container">
		<div class="head">
			<span class="linked">Linked</span>
			<span class="icon"><i class="fab fa-linkedin"></i></span>
		</div>
		<h2>Make the most of your professional life</h2>

		<div class="wrap">
			<div class="form">
				<label for="">First Name</label><br>
				<input type="text"><br><br>
				<label for="">Last Name</label><br>
				<input type="text"><br><br>
				<label for="">Email</label><br>
				<input type="email"><br><br>
				<label for="">Password (6 or more characters)</label><br>
				<input type="password">	

				<div class="agree">
					<span>By clicking Agree & Join, you agree to the LinkedIn <a href="#">User Agreement,</a> <a href="#">Privacy Policy,</a> and <a href="#">Cookie Policy.</a></span>
				</div>
				<div class="btn">
					<a href="#">Agree & Join</a>
					
				</div>
				<div class="or">
					<p>or</p>
				</div>
				<div class="fb">
					<a href="#"><span><i class="fab fa-facebook-f"></i></span> Continue with Facebook</a>
				</div>
				<div class="in">
					<span>Already on LinkedIn? <a href="#">Sign in</a></span>
				</div>				
		</div>		
	</div>


	<div class="copy">
		<p>Linkedin corporation &copy; 2019</p>
	</div>
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
